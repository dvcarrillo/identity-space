<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Settings
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Settings</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-list lines="full" class="ion-no-margin">
    <ion-list-header lines="full">
      <ion-label>
        Web server
      </ion-label>
    </ion-list-header>
    <ion-item>
      <ion-label>IP address</ion-label>
      <ion-input placeholder="192.168.1.1" [(ngModel)]="serverAddress"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label>Port</ion-label>
      <ion-input placeholder="8080" [(ngModel)]="serverPort"></ion-input>
    </ion-item>
  </ion-list>

  <ion-list lines="full" class="ion-no-margin">
    <ion-list-header lines="full">
      <ion-label>
        Connection test
      </ion-label>
    </ion-list-header>
    <ion-item>
      <ion-label>Test string</ion-label>
      <ion-input placeholder="example0123" [(ngModel)]="testSendingString"></ion-input>
    </ion-item>
    <ion-item>
        <ion-radio-group [(ngModel)]="testType">
          <ion-item class="radio-group-item">
            <ion-label>Send as socket connection check</ion-label>
            <ion-radio slot="start" value="check"></ion-radio>
          </ion-item>
          <ion-item class="radio-group-item">
            <ion-label>Send as NFC ID</ion-label>
            <ion-radio slot="start" value="nfc"></ion-radio>
          </ion-item>
        </ion-radio-group>
    </ion-item>
    <ion-item>
      <ion-button fill="clear" size="default" (click)="sendButtonClicked()">Make request</ion-button>
    </ion-item>
    <ion-item *ngIf="testSent">
      <ion-label position="stacked">RESPONSE</ion-label>
      <ion-textarea readonly [(ngModel)]="testResponse"></ion-textarea>
    </ion-item>
  </ion-list>

  <!-- <app-explore-container name="Tab 2 page"></app-explore-container> -->
</ion-content>
